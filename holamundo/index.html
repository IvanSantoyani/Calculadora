<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Suma de Números</h1>

    <form id="sumaForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>

        <button type="button" onclick="calcularSuma()">Calcular Suma</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularSuma() {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var resultado = num1 + num2;
                var mensaje = "Hola Mundo ".repeat(resultado);
                document.getElementById('resultado').innerHTML = mensaje;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor ingrese números válidos.";
            }
        }
    </script>

</body>
</html>
